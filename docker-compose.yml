version: "3.8"

services:
  back-end:
    build:
      context: ./back-end
      target: dev
    environment:
      - NODE_ENV=dev
      - DATABASE_URL=postgres://postgres:password@database:5432/postgres
      - TEST_DATABASE_URL=postgres://postgres:password@test-database:5432/postgres
    depends_on:
      database:
        condition: service_healthy
    ports:
      - 4000:4000
    develop:
      watch:
        - action: sync
          path: ./back-end
          target: /app
        - action: rebuild
          path: back-end/package.json

  file-hosting:
    build:
      context: ./file-hosting
      target: dev
    ports:
      - 5001:5001
    volumes:
      - file-hosting-public:/app/public
    develop:
      watch:
        - action: sync
          path: ./file-hosting
          target: /app
        - action: rebuild
          path: file-hosting/package.json

  web-app:
    build:
      context: ./web-app
      target: dev
    ports:
      - 3000:3000
    develop:
      watch:
        - action: sync
          path: ./web-app
          target: /app
        - action: rebuild
          path: web-app/package.json

  database:
    image: postgres:15
    volumes:
      - database-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: pg_isready -U postgres

  test-database:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=password

volumes:
  database-data:
  file-hosting-public:
